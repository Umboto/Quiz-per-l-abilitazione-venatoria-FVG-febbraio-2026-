/* ===========================
   VARIABILI STATO
   =========================== */
let current = null;
let statsCorrect = 0;
let statsWrong = 0;

const modeStats = {
    legge_regionale: { correct: 0, wrong: 0 },
    legge_nazionale: { correct: 0, wrong: 0 },
    leggi_tutte:     { correct: 0, wrong: 0 },
    specie_cacciabili:{ correct: 0, wrong: 0 },
    specie_tutte:    { correct: 0, wrong: 0 },
    misturone:       { correct: 0, wrong: 0 }
};

/* MENU MOBILE */
$("mobileMenuBtn").onclick = () => {
    $("sidebar").classList.toggle("open");
};

/* SOLO ACCURATEZZA (barra rimossa) */
function updateProgressBar(mode) {
    if (!modeStats[mode]) {
        $("accuracyText").style.display = "none";
        return;
    }

    $("accuracyText").style.display = "block";

    let c = modeStats[mode].correct;
    let w = modeStats[mode].wrong;
    let total = c + w;
    let accuracy = total > 0 ? (c / total) * 100 : 0;
    $("accuracyText").textContent = "Accuratezza: " + accuracy.toFixed(1) + "%";
}

/* NUOVA DOMANDA */
function newQuestion() {
    $("answer").textContent = "";
    $("speciesImage").style.display = "none";

    const mode = $("modeSelect").value;
    let pool = [];

    // aggiorna accuratezza per la modalità corrente
    updateProgressBar(mode);

    // modalità STATISTICHE
    if (mode === "stats") {
        let total = statsCorrect + statsWrong;
        let perc = total > 0 ? ((statsCorrect / total) * 100).toFixed(1) : 0;

        $("questionText").textContent = "Statistiche attuali:";
        $("answer").textContent =
            "Risposte corrette: " + statsCorrect +
            "\nRisposte sbagliate: " + statsWrong +
            "\nTotale risposte: " + total +
            "\nPercentuale successo: " + perc + "%";
        return;
    }

    if (mode === "legge_regionale") pool = LEGGE_REGIONALE;
    if (mode === "legge_nazionale") pool = LEGGE_NAZIONALE;
    if (mode === "leggi_tutte")     pool = [...LEGGE_REGIONALE, ...LEGGE_NAZIONALE];

    if (mode === "specie_cacciabili") pool = SPECIES.filter(s => s.stato === "cacciabile");
    if (mode === "specie_tutte")      pool = SPECIES;
    if (mode === "misturone")         pool = [...LEGGE_REGIONALE, ...LEGGE_NAZIONALE, ...SPECIES];

    if (pool.length === 0) {
        $("questionText").textContent = "Nessuna domanda disponibile per questa modalità.";
        return;
    }

    const item = pool[Math.floor(Math.random() * pool.length)];
    current = item;

    if (item.specie) {
        $("questionText").textContent = "Riconosci la specie mostrata in foto.";

        const index = SPECIES.findIndex(s => s.specie === item.specie);
        if (index !== -1) loadSpeciesImage(index);
        else $("speciesImage").style.display = "none";
    } else {
        $("questionText").textContent = item.domanda;
    }
}

/* MOSTRA RISPOSTA */
function reveal() {
    if (!current) return;

    if (current.specie) {
    let txt = "";

    if (current.ordine)   txt += `Ordine: ${current.ordine}\n`;
    if (current.famiglia) txt += `Famiglia: ${current.famiglia}\n`;

    txt += `Specie: ${current.specie}\n`;
    txt += `Stato: ${current.stato}`;

    $("answer").textContent = txt;
}
 else {
        $("answer").textContent = current.risposta;
    }
}

/* CARICA FOTO */
function loadSpeciesImage(index) {
    const num = String(index + 1).padStart(3, "0");
    const path = `foto/${num}.jpg`;

    $("speciesImage").style.display = "block";
    $("imgEl").style.display = "none";
    $("imgLoading").style.display = "block";
    $("imgLoading").textContent = "Carico immagine…";

    $("imgEl").src = path;

    $("imgEl").onload = () => {
        $("imgLoading").style.display = "none";
        $("imgEl").style.display = "block";
    };

    $("imgEl").onerror = () => {
        $("imgLoading").textContent = "Immagine non trovata.";
    };
}

/* EVENTI PULSANTI */
$("btnNew").onclick = newQuestion;
$("btnReveal").onclick = reveal;
$("btnNewCenter").onclick = newQuestion;
$("btnRevealCenter").onclick = reveal;

// cambio modalità: aggiorna accuratezza e pulisce schermo
$("modeSelect").onchange = () => {
    current = null;
    $("answer").textContent = "";
    $("speciesImage").style.display = "none";
    updateProgressBar($("modeSelect").value);
};

// GIUSTO / SBAGLIATO
$("btnCorrect").onclick = () => {
    const mode = $("modeSelect").value;
    if (modeStats[mode]) modeStats[mode].correct++;
    statsCorrect++;
    updateProgressBar(mode);
    newQuestion();
};

$("btnWrong").onclick = () => {
    const mode = $("modeSelect").value;
    if (modeStats[mode]) modeStats[mode].wrong++;
    statsWrong++;
    updateProgressBar(mode);
    newQuestion();
};

// RESET STATISTICHE
$("btnReset").onclick = () => {
    statsCorrect = 0;
    statsWrong = 0;

    for (let m in modeStats) {
        modeStats[m].correct = 0;
        modeStats[m].wrong = 0;
    }

    const mode = $("modeSelect").value;
    updateProgressBar(mode);
    newQuestion();
};

// inizializza accuratezza sulla modalità di default
updateProgressBar($("modeSelect").value);
